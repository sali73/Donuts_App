{% extends 'product/base.html' %}
{% block contect %}
    {% for product in Product %}
        <div>
            <h3>Donuts: {{ product.title }}</h3>
            <h4>Price: {{ product.price }}</h4>
            <h4>Sale: {{ product.sale_price }}</h4>
            <img src="{{product.image}}" alt="donuts image" />
            <h4>Description: {{ product.description}}</h4>
        </div>
    {% endfor %}
{% endblock %}
