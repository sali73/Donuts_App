{% extends 'product/base.html' %}
{% block contect %}
    <div class="headerImage" ></div>

<!--background-color: #f1dfd1;-->
<!--background-image: linear-gradient(315deg, #f1dfd1 0%, #f6f0ea 74%);-->


    {% for product in Product %}
        <div class="productsList" style="color:rgb(109,56,73) ;
        border-bottom: palevioletred 1px solid ;margin-bottom: 10px;margin-top: 10px ;background-color: #f6ecc4;
background-image: linear-gradient(315deg, #f6ecc4 0%, #f7d4d4 74%); padding:30px 0px 10px 80px;display: flex ">
            <div class="productsImg">
                <a href="{% url "detail_view" product.id %}"> <h3>Donuts Name: {{product.title}}</h3><br/>
                <a href="{% url "detail_view" product.id %}"><img src="{{product.image}}" alt="donuts image" /></h3>
            </div>
        <div style="margin-left: 80px">
            <a class="btn btn-lg btn-danger" href="{% url "update_view" product.id %}">Update</a>
            <a class="btn btn-lg btn-danger" href="{% url "delete_view" product.id %}">Delete</a>
        </div>
        </div>
    {% endfor %}
{% endblock %}
